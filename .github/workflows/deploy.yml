name: Deploy to Fly.io

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      target:
        description: 'Deploy target'
        required: true
        default: 'all'
        type: choice
        options: [all, storefront, admin]
      promote_to_production:
        description: 'Promote current staging to production'
        required: false
        default: false
        type: boolean

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  REGISTRY: registry.fly.io

jobs:
  # ============================================================================
  # Stage 1: Lint (fast gate before heavier jobs)
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --check
      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

  # ============================================================================
  # Stage 2a: Tests (runs in parallel with build)
  # ============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test
        env:
          SQLX_OFFLINE: true

  # ============================================================================
  # Stage 2b: Build Docker images (runs in parallel with test, skipped if promoting)
  # ============================================================================
  build:
    name: Build Images
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: ${{ !inputs.promote_to_production }}
    steps:
      - uses: actions/checkout@v6
        # Note: LFS not needed - images come from pre-built image-assets registry

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Fly Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: x
          password: ${{ secrets.FLY_API_TOKEN }}

      # Build and push storefront (registry cache for faster/unlimited caching)
      - name: Build and push storefront
        if: inputs.target != 'admin'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.storefront
          push: true
          tags: |
            ${{ env.REGISTRY }}/nakedpineapple-storefront-staging:${{ github.sha }}
            ${{ env.REGISTRY }}/nakedpineapple-storefront-staging:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/nakedpineapple-storefront-cache:latest
          cache-to: type=registry,ref=${{ env.REGISTRY }}/nakedpineapple-storefront-cache:latest,mode=max

      # Build and push admin (registry cache for faster/unlimited caching)
      - name: Build and push admin
        if: inputs.target != 'storefront'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.admin
          push: true
          tags: |
            ${{ env.REGISTRY }}/nakedpineapple-admin-staging:${{ github.sha }}
            ${{ env.REGISTRY }}/nakedpineapple-admin-staging:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/nakedpineapple-admin-cache:latest
          cache-to: type=registry,ref=${{ env.REGISTRY }}/nakedpineapple-admin-cache:latest,mode=max

  # ============================================================================
  # Stage 3: Deploy to staging (requires both build and test to pass)
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    needs: [build, test]
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy storefront to staging
        if: inputs.target != 'admin'
        run: flyctl deploy --image ${{ env.REGISTRY }}/nakedpineapple-storefront-staging:${{ github.sha }} -a nakedpineapple-storefront-staging

      - name: Deploy admin to staging
        if: inputs.target != 'storefront'
        run: flyctl deploy --image ${{ env.REGISTRY }}/nakedpineapple-admin-staging:${{ github.sha }} -a nakedpineapple-admin-staging

  # ============================================================================
  # Stage 4: Promote to production (manual trigger only)
  # ============================================================================
  promote-to-production:
    name: Promote to Production
    runs-on: ubuntu-latest
    if: ${{ inputs.promote_to_production }}
    environment: production
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Get staging storefront image
        id: staging-storefront
        if: inputs.target != 'admin'
        run: |
          IMAGE=$(flyctl status -a nakedpineapple-storefront-staging --json | jq -r '.Machines[0].config.image')
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "Promoting storefront image: $IMAGE"

      - name: Get staging admin image
        id: staging-admin
        if: inputs.target != 'storefront'
        run: |
          IMAGE=$(flyctl status -a nakedpineapple-admin-staging --json | jq -r '.Machines[0].config.image')
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "Promoting admin image: $IMAGE"

      - name: Deploy storefront to production
        if: inputs.target != 'admin'
        run: flyctl deploy --image ${{ steps.staging-storefront.outputs.image }} -a nakedpineapple-storefront

      - name: Deploy admin to production
        if: inputs.target != 'storefront'
        run: flyctl deploy --image ${{ steps.staging-admin.outputs.image }} -a nakedpineapple-admin
