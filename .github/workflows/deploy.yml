name: Deploy to Fly.io

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options: [staging, production]
      target:
        description: 'Deploy target'
        required: true
        default: 'all'
        type: choice
        options: [all, storefront, admin]
      promote:
        description: 'Promote staging image to production (skips build)'
        required: false
        default: false
        type: boolean

concurrency:
  group: deploy-${{ github.ref }}-${{ inputs.environment || 'staging' }}
  cancel-in-progress: false

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  REGISTRY: registry.fly.io

jobs:
  check:
    name: Pre-flight Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --check
      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings
      - name: Run tests
        run: cargo test
        env:
          SQLX_OFFLINE: true

  # Build Docker images on GitHub with layer caching
  build:
    name: Build Images
    needs: check
    runs-on: ubuntu-latest
    if: |
      !inputs.promote &&
      ((github.event_name == 'push' && github.ref == 'refs/heads/main') ||
       (github.event_name == 'pull_request') ||
       (github.event_name == 'workflow_dispatch'))
    outputs:
      storefront_image: ${{ steps.storefront-meta.outputs.tags }}
      admin_image: ${{ steps.admin-meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Fly Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: x
          password: ${{ secrets.FLY_API_TOKEN }}

      # Determine environment and app names
      - name: Set environment variables
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ inputs.environment }}"
          else
            ENV="staging"
          fi
          echo "environment=$ENV" >> $GITHUB_OUTPUT

          if [[ "$ENV" == "production" ]]; then
            echo "storefront_app=nakedpineapple-storefront" >> $GITHUB_OUTPUT
            echo "admin_app=nakedpineapple-admin" >> $GITHUB_OUTPUT
          else
            echo "storefront_app=nakedpineapple-storefront-staging" >> $GITHUB_OUTPUT
            echo "admin_app=nakedpineapple-admin-staging" >> $GITHUB_OUTPUT
          fi

      # Build and push storefront
      - name: Storefront image metadata
        id: storefront-meta
        if: inputs.target != 'admin'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.env.outputs.storefront_app }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push storefront
        if: inputs.target != 'admin'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.storefront
          push: true
          tags: ${{ steps.storefront-meta.outputs.tags }}
          cache-from: type=gha,scope=storefront
          cache-to: type=gha,mode=max,scope=storefront

      # Build and push admin
      - name: Admin image metadata
        id: admin-meta
        if: inputs.target != 'storefront'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.env.outputs.admin_app }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push admin
        if: inputs.target != 'storefront'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.admin
          push: true
          tags: ${{ steps.admin-meta.outputs.tags }}
          cache-from: type=gha,scope=admin
          cache-to: type=gha,mode=max,scope=admin

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request') ||
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging' && !inputs.promote)
    environment: staging
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy storefront to staging
        if: inputs.target != 'admin'
        run: flyctl deploy --image ${{ env.REGISTRY }}/nakedpineapple-storefront-staging:${{ github.sha }} -a nakedpineapple-storefront-staging

      - name: Deploy admin to staging
        if: inputs.target != 'storefront'
        run: flyctl deploy --image ${{ env.REGISTRY }}/nakedpineapple-admin-staging:${{ github.sha }} -a nakedpineapple-admin-staging

  # Deploy to production (manual trigger only)
  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'production' && !inputs.promote
    environment: production
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy storefront to production
        if: inputs.target != 'admin'
        run: flyctl deploy --image ${{ env.REGISTRY }}/nakedpineapple-storefront:${{ github.sha }} -a nakedpineapple-storefront

      - name: Deploy admin to production
        if: inputs.target != 'storefront'
        run: flyctl deploy --image ${{ env.REGISTRY }}/nakedpineapple-admin:${{ github.sha }} -a nakedpineapple-admin

  # Promote staging image to production (no rebuild)
  promote-to-production:
    name: Promote Staging to Production
    needs: check
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.promote
    environment: production
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Get staging storefront image
        id: staging-storefront
        if: inputs.target != 'admin'
        run: |
          IMAGE=$(flyctl status -a nakedpineapple-storefront-staging --json | jq -r '.Machines[0].config.image')
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Get staging admin image
        id: staging-admin
        if: inputs.target != 'storefront'
        run: |
          IMAGE=$(flyctl status -a nakedpineapple-admin-staging --json | jq -r '.Machines[0].config.image')
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Promote storefront to production
        if: inputs.target != 'admin'
        run: flyctl deploy --image ${{ steps.staging-storefront.outputs.image }} -a nakedpineapple-storefront

      - name: Promote admin to production
        if: inputs.target != 'storefront'
        run: flyctl deploy --image ${{ steps.staging-admin.outputs.image }} -a nakedpineapple-admin
