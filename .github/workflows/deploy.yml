name: Deploy to Fly.io

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      target:
        description: 'Deploy target'
        required: true
        default: 'all'
        type: choice
        options: [all, storefront, admin]
      promote_to_production:
        description: 'Promote current staging to production'
        required: false
        default: false
        type: boolean

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  REGISTRY: registry.fly.io

jobs:
  # ============================================================================
  # Stage 1a: Lint (runs in parallel with test)
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: ${{ !inputs.promote_to_production }}
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --check
      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

  # ============================================================================
  # Stage 1b: Tests (runs in parallel with lint)
  # ============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    if: ${{ !inputs.promote_to_production }}
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test
        env:
          SQLX_OFFLINE: true

  # ============================================================================
  # Stage 2: Build Docker images (parallel matrix, skipped if promoting)
  # ============================================================================
  build:
    name: Build ${{ matrix.app }}
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: ${{ !inputs.promote_to_production }}
    strategy:
      matrix:
        app: [storefront, admin]
        include:
          - app: storefront
            dockerfile: docker/Dockerfile.storefront
            image: nakedpineapple-storefront-staging
            cache: nakedpineapple-storefront-cache
          - app: admin
            dockerfile: docker/Dockerfile.admin
            image: nakedpineapple-admin-staging
            cache: nakedpineapple-admin-cache
    steps:
      - name: Check if should build
        id: check
        run: |
          if [[ "${{ inputs.target }}" == "all" || "${{ inputs.target }}" == "${{ matrix.app }}" || -z "${{ inputs.target }}" ]]; then
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v6
        if: steps.check.outputs.skip != 'true'

      - name: Set up Docker Buildx
        if: steps.check.outputs.skip != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Fly Registry
        if: steps.check.outputs.skip != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: x
          password: ${{ secrets.FLY_API_TOKEN }}

      - name: Build and push
        if: steps.check.outputs.skip != 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.image }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ matrix.image }}:latest
          build-args: |
            IMAGE_BASE_URL=${{ vars.IMAGE_BASE_URL }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ matrix.cache }}:latest
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ matrix.cache }}:latest,mode=max

  # ============================================================================
  # Stage 3: Deploy to staging (after builds complete)
  # ============================================================================
  deploy-staging:
    name: Deploy to Staging
    needs: [build, test]
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy storefront to staging
        if: inputs.target != 'admin'
        run: flyctl deploy --image ${{ env.REGISTRY }}/nakedpineapple-storefront-staging:${{ github.sha }} -a nakedpineapple-storefront-staging

      - name: Deploy admin to staging
        if: inputs.target != 'storefront'
        run: flyctl deploy --image ${{ env.REGISTRY }}/nakedpineapple-admin-staging:${{ github.sha }} -a nakedpineapple-admin-staging

  # ============================================================================
  # Stage 4: Promote to production (manual trigger only)
  # ============================================================================
  promote-to-production:
    name: Promote to Production
    runs-on: ubuntu-latest
    if: ${{ inputs.promote_to_production }}
    environment: production
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Get staging storefront image
        id: staging-storefront
        if: inputs.target != 'admin'
        run: |
          IMAGE=$(flyctl status -a nakedpineapple-storefront-staging --json | jq -r '.Machines[0].config.image')
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "Promoting storefront image: $IMAGE"

      - name: Get staging admin image
        id: staging-admin
        if: inputs.target != 'storefront'
        run: |
          IMAGE=$(flyctl status -a nakedpineapple-admin-staging --json | jq -r '.Machines[0].config.image')
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "Promoting admin image: $IMAGE"

      - name: Deploy storefront to production
        if: inputs.target != 'admin'
        run: flyctl deploy --image ${{ steps.staging-storefront.outputs.image }} -a nakedpineapple-storefront

      - name: Deploy admin to production
        if: inputs.target != 'storefront'
        run: flyctl deploy --image ${{ steps.staging-admin.outputs.image }} -a nakedpineapple-admin
