name: Build and Upload Images to R2

on:
  push:
    branches: [main]
    paths:
      - 'crates/storefront/static/images/original/**'
      - 'scripts/image-optimizer/**'
  workflow_dispatch:

concurrency:
  group: build-images-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-upload:
    name: Build and Upload Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: scripts/image-optimizer/package-lock.json

      - name: Install dependencies
        working-directory: scripts/image-optimizer
        run: npm ci

      - name: Optimize images
        working-directory: scripts/image-optimizer
        run: node optimize-images.mjs

      - name: Upload to R2
        working-directory: scripts/image-optimizer
        run: node optimize-images.mjs --upload-only
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_DERIVED_IMAGES: ${{ secrets.R2_BUCKET_DERIVED_IMAGES }}

      - name: Commit manifest updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet crates/storefront/src/image_manifest.rs; then
            echo "No manifest changes to commit"
          else
            git add crates/storefront/src/image_manifest.rs
            git commit -m "chore: update image manifest"
            git push
          fi
