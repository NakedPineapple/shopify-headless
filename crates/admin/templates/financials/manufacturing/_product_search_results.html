{# Product Search Results HTMX Partial #}
{% if products.is_empty() %}
<div class="p-4 text-center text-sm text-muted-foreground">
    No products found
</div>
{% else %}
<div class="divide-y divide-border max-h-64 overflow-y-auto">
    {% for product in products %}
    <button type="button"
            class="w-full px-4 py-3 flex items-center gap-3 hover:bg-muted/50 transition-colors text-left"
            onclick="selectProduct('{{ product.id }}', '{{ product.title|escape }}', '{{ product.image_url.as_deref().unwrap_or("") }}', {{ product.variants|json }})">
        {% if let Some(image_url) = product.image_url %}
        <img src="{{ image_url }}" alt="{{ product.title }}" class="w-10 h-10 rounded object-cover bg-muted">
        {% else %}
        <div class="w-10 h-10 rounded bg-muted flex items-center justify-center">
            <i class="ph ph-package text-muted-foreground"></i>
        </div>
        {% endif %}
        <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-foreground truncate">{{ product.title }}</p>
            <p class="text-xs text-muted-foreground">ID: {{ product.short_id }} | {{ product.variants.len() }} variants</p>
        </div>
    </button>
    {% endfor %}
</div>
{% endif %}
