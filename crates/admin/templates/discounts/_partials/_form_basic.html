{# Basic discount form fields (percentage/fixed amount) #}
{# Required variables: None (used within new_step3 form context) #}
<div class="bg-card rounded-xl border border-border p-6 space-y-4">
    <h2 class="text-lg font-semibold text-foreground">Discount Value</h2>

    <div class="flex gap-4">
        <label class="flex-1">
            <input type="radio" name="value_type" value="percentage" checked class="sr-only peer">
            <div class="p-4 border border-border rounded-lg cursor-pointer peer-checked:border-primary peer-checked:bg-primary/5 transition-colors">
                <div class="flex items-center gap-2">
                    <i class="ph ph-percent text-lg text-muted-foreground peer-checked:text-primary"></i>
                    <div class="font-medium text-foreground">Percentage</div>
                </div>
                <div class="text-sm text-muted-foreground mt-1">e.g., 20% off</div>
            </div>
        </label>
        <label class="flex-1">
            <input type="radio" name="value_type" value="fixed" class="sr-only peer">
            <div class="p-4 border border-border rounded-lg cursor-pointer peer-checked:border-primary peer-checked:bg-primary/5 transition-colors">
                <div class="flex items-center gap-2">
                    <i class="ph ph-currency-dollar text-lg text-muted-foreground peer-checked:text-primary"></i>
                    <div class="font-medium text-foreground">Fixed Amount</div>
                </div>
                <div class="text-sm text-muted-foreground mt-1">e.g., $10 off</div>
            </div>
        </label>
    </div>

    <div>
        <label for="value" class="block text-sm font-medium text-foreground mb-1">
            Discount Value <span class="text-destructive">*</span>
        </label>
        <div class="relative">
            <input type="number"
                   id="value"
                   name="value"
                   required
                   min="0"
                   step="0.01"
                   placeholder="20"
                   class="w-full px-4 py-2 bg-input border border-border rounded-lg text-foreground focus:ring-2 focus:ring-ring focus:border-ring">
        </div>
        <p class="text-xs text-muted-foreground mt-1">Enter the discount amount (e.g., 20 for 20% or $20)</p>
    </div>

    <div>
        <label class="block text-sm font-medium text-foreground mb-2">Applies to</label>
        <div class="space-y-2">
            <label class="flex items-center gap-3 p-3 border border-border rounded-lg cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/5">
                <input type="radio" name="applies_to" value="all" checked class="text-primary focus:ring-primary">
                <div>
                    <div class="font-medium text-foreground">All products</div>
                    <div class="text-sm text-muted-foreground">Discount applies to entire order</div>
                </div>
            </label>
            <label class="flex items-center gap-3 p-3 border border-border rounded-lg cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/5">
                <input type="radio" name="applies_to" value="collections" class="text-primary focus:ring-primary">
                <div>
                    <div class="font-medium text-foreground">Specific collections</div>
                    <div class="text-sm text-muted-foreground">Choose collections to apply discount</div>
                </div>
            </label>
            <label class="flex items-center gap-3 p-3 border border-border rounded-lg cursor-pointer has-[:checked]:border-primary has-[:checked]:bg-primary/5">
                <input type="radio" name="applies_to" value="products" class="text-primary focus:ring-primary">
                <div>
                    <div class="font-medium text-foreground">Specific products</div>
                    <div class="text-sm text-muted-foreground">Choose products to apply discount</div>
                </div>
            </label>
        </div>
    </div>
</div>
