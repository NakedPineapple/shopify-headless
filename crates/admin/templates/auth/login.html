<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Naked Pineapple Admin</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Naked Pineapple</h1>
                <p class="text-gray-500 mt-1">Admin Panel</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email Address
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        autocomplete="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-coral-500 focus:border-transparent"
                        placeholder="admin@example.com"
                    >
                </div>

                <button
                    type="submit"
                    id="login-btn"
                    class="w-full bg-coral-600 text-white py-3 px-4 rounded-md hover:bg-coral-700 transition-colors font-medium flex items-center justify-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    Login with Passkey
                </button>
            </form>

            <!-- Error message -->
            <div id="error-message" class="mt-4 p-3 bg-red-50 border border-red-200 rounded-md text-red-700 text-sm hidden">
            </div>

            <!-- Info message -->
            <div id="info-message" class="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-md text-blue-700 text-sm hidden">
            </div>

            <!-- WebAuthn not supported warning -->
            <div id="webauthn-warning" class="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-md text-yellow-700 text-sm hidden">
                <strong>Warning:</strong> Passkeys are not supported in your browser.
                Please use a modern browser like Chrome, Safari, or Firefox.
            </div>

            <!-- Security notice -->
            <p class="mt-6 text-xs text-gray-500 text-center">
                Admin access requires a passkey. Contact your administrator if you need access.
            </p>
        </div>
    </div>

    <!-- WebAuthn JS -->
    <script src="/static/js/webauthn.js"></script>
    <script>
    (function() {
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const loginBtn = document.getElementById('login-btn');
        const errorEl = document.getElementById('error-message');
        const infoEl = document.getElementById('info-message');
        const warningEl = document.getElementById('webauthn-warning');

        // Check WebAuthn support
        if (!window.WebAuthn || !window.WebAuthn.isWebAuthnSupported()) {
            warningEl.classList.remove('hidden');
            loginBtn.disabled = true;
            loginBtn.classList.add('opacity-50', 'cursor-not-allowed');
        }

        function showError(message) {
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            infoEl.classList.add('hidden');
        }

        function showInfo(message) {
            infoEl.textContent = message;
            infoEl.classList.remove('hidden');
            errorEl.classList.add('hidden');
        }

        function hideMessages() {
            errorEl.classList.add('hidden');
            infoEl.classList.add('hidden');
        }

        function setLoading(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                loginBtn.innerHTML = `
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Authenticating...
                `;
            } else {
                loginBtn.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    Login with Passkey
                `;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = emailInput.value.trim();
            if (!email) {
                showError('Please enter your email address');
                return;
            }

            setLoading(true);

            try {
                const result = await window.WebAuthn.loginWithPasskey(email);

                if (!result.success) {
                    showError(result.error || 'Authentication failed');
                    setLoading(false);
                    return;
                }

                // Success - redirect handled by loginWithPasskey
                showInfo('Authentication successful! Redirecting...');

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'An error occurred during authentication');
                setLoading(false);
            }
        });
    })();
    </script>
</body>
</html>
