{#
    Number Range Filter

    Variables:
    - filter.key: Filter parameter name (will use key_min and key_max)
    - filter.label: Display label
    - filter.min_placeholder: Placeholder for min input
    - filter.max_placeholder: Placeholder for max input
    - filter_values: Map of current filter values
#}

<div>
    <label class="block text-xs font-medium text-muted-foreground uppercase tracking-wider mb-1">
        {{ filter.label }}
    </label>
    <div class="flex items-center gap-2">
        <input type="number"
               id="{{ filter.key }}_min"
               name="{{ filter.key }}_min"
               value="{{ filter_values.get(&format!("{}_min", filter.key)).map(|v| v.as_str()).unwrap_or("") }}"
               placeholder="{{ filter.min_placeholder.as_deref().unwrap_or("Min") }}"
               data-filter="{{ table_id }}"
               class="flex-1 px-3 py-2 bg-input border border-border rounded-lg text-sm text-foreground focus:ring-2 focus:ring-ring focus:border-ring transition-colors placeholder:text-muted-foreground">
        <span class="text-muted-foreground">-</span>
        <input type="number"
               id="{{ filter.key }}_max"
               name="{{ filter.key }}_max"
               value="{{ filter_values.get(&format!("{}_max", filter.key)).map(|v| v.as_str()).unwrap_or("") }}"
               placeholder="{{ filter.max_placeholder.as_deref().unwrap_or("Max") }}"
               data-filter="{{ table_id }}"
               class="flex-1 px-3 py-2 bg-input border border-border rounded-lg text-sm text-foreground focus:ring-2 focus:ring-ring focus:border-ring transition-colors placeholder:text-muted-foreground">
    </div>
</div>
