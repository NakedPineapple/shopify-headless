{#
    Text Input Filter

    Variables:
    - filter.key: Filter parameter name
    - filter.label: Display label
    - filter.placeholder: Input placeholder
    - filter_values: Map of current filter values
#}

<div>
    <label for="{{ filter.key }}" class="block text-xs font-medium text-muted-foreground uppercase tracking-wider mb-1">
        {{ filter.label }}
    </label>
    <input type="text"
           id="{{ filter.key }}"
           name="{{ filter.key }}"
           value="{{ filter_values.get(filter.key).map(|v| v.as_str()).unwrap_or("") }}"
           placeholder="{{ filter.placeholder.as_deref().unwrap_or("") }}"
           data-filter="{{ table_id }}"
           class="w-full px-3 py-2 bg-input border border-border rounded-lg text-sm text-foreground focus:ring-2 focus:ring-ring focus:border-ring transition-colors placeholder:text-muted-foreground">
</div>
