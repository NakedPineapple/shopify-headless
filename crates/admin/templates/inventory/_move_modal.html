<!-- Move Inventory Modal -->
<div id="move-modal" data-modal-backdrop class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-card rounded-xl border border-border p-6 w-full max-w-md shadow-xl">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-medium text-foreground">Move Inventory</h3>
            <button type="button"
                    onclick="closeMoveModal()"
                    class="p-1 text-muted-foreground hover:text-foreground transition-colors">
                <i class="ph ph-x text-lg"></i>
            </button>
        </div>

        <form id="move-form"
              hx-post="/inventory/move"
              hx-swap="none"
              hx-on::after-request="if(event.detail.successful) { closeMoveModal(); location.reload(); }">
            <input type="hidden" name="inventory_item_id" id="move-inventory-item-id">
            <input type="hidden" name="from_location_id" id="move-from-location-id">

            <!-- From Location Display -->
            <div class="mb-4 p-3 bg-muted rounded-lg">
                <div class="flex items-center gap-2">
                    <i class="ph ph-arrow-right text-muted-foreground"></i>
                    <div>
                        <span class="text-xs text-muted-foreground block">Moving from</span>
                        <span id="move-from-location-name" class="text-sm font-medium text-foreground"></span>
                    </div>
                </div>
            </div>

            <!-- To Location -->
            <div class="mb-4">
                <label for="move-to-location" class="block text-sm font-medium text-foreground mb-1">
                    Move to
                </label>
                <select id="move-to-location"
                        name="to_location_id"
                        required
                        class="w-full px-3 py-2 bg-input border border-border rounded-lg text-sm text-foreground focus:ring-2 focus:ring-ring focus:border-ring">
                    <option value="">Select destination...</option>
                    {% for loc in locations %}
                    <option value="{{ loc.id }}">{{ loc.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Quantity -->
            <div class="mb-4">
                <label for="move-quantity" class="block text-sm font-medium text-foreground mb-1">
                    Quantity to move
                </label>
                <input type="number"
                       id="move-quantity"
                       name="quantity"
                       min="1"
                       placeholder="0"
                       required
                       class="w-full px-3 py-2 bg-input border border-border rounded-lg text-sm text-foreground focus:ring-2 focus:ring-ring focus:border-ring">
                <p class="text-xs text-muted-foreground mt-1">
                    Available: <span id="move-available-qty" class="font-medium">-</span>
                </p>
            </div>

            <!-- Reason -->
            <div class="mb-6">
                <label for="move-reason" class="block text-sm font-medium text-foreground mb-1">
                    Reason <span class="text-muted-foreground">(optional)</span>
                </label>
                <select id="move-reason"
                        name="reason"
                        class="w-full px-3 py-2 bg-input border border-border rounded-lg text-sm text-foreground focus:ring-2 focus:ring-ring focus:border-ring">
                    <option value="">Stock transfer</option>
                    <option value="Rebalancing">Rebalancing stock</option>
                    <option value="Fulfillment prep">Fulfillment prep</option>
                    <option value="Returns processing">Returns processing</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="flex justify-end gap-3">
                <button type="button"
                        onclick="closeMoveModal()"
                        class="px-4 py-2 text-sm text-muted-foreground hover:text-foreground transition-colors">
                    Cancel
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-primary/90 transition-colors">
                    Move Inventory
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function openMoveModal(inventoryItemId, fromLocationId, fromLocationName, availableQty) {
    document.getElementById('move-inventory-item-id').value = inventoryItemId;
    document.getElementById('move-from-location-id').value = fromLocationId;
    document.getElementById('move-from-location-name').textContent = fromLocationName;
    document.getElementById('move-available-qty').textContent = availableQty;
    document.getElementById('move-quantity').value = '';
    document.getElementById('move-quantity').max = availableQty;
    document.getElementById('move-to-location').value = '';
    document.getElementById('move-reason').value = '';

    // Filter out the from location in the dropdown
    const toSelect = document.getElementById('move-to-location');
    Array.from(toSelect.options).forEach(option => {
        if (option.value === fromLocationId) {
            option.disabled = true;
            option.classList.add('hidden');
        } else {
            option.disabled = false;
            option.classList.remove('hidden');
        }
    });

    document.getElementById('move-modal').classList.remove('hidden');
}

function closeMoveModal() {
    document.getElementById('move-modal').classList.add('hidden');
}
</script>
