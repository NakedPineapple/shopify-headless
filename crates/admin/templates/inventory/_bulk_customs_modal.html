<!-- Bulk Update Customs Info Modal -->
<div id="bulk-customs-modal" data-modal-backdrop class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-card rounded-xl border border-border p-6 w-full max-w-md shadow-xl">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-medium text-foreground">Update Customs Information</h3>
            <button type="button"
                    onclick="document.getElementById('bulk-customs-modal').classList.add('hidden')"
                    class="p-1 text-muted-foreground hover:text-foreground transition-colors">
                <i class="ph ph-x text-lg"></i>
            </button>
        </div>

        <form id="bulk-customs-form" method="POST" action="/inventory/bulk/customs">
            <input type="hidden" name="ids" id="bulk-customs-ids">

            <!-- HS Code -->
            <div class="mb-4">
                <label for="bulk-customs-hs-code" class="block text-sm font-medium text-foreground mb-1">
                    Harmonized System (HS) Code
                </label>
                <input type="text"
                       id="bulk-customs-hs-code"
                       name="hs_code"
                       placeholder="e.g., 6109.10"
                       pattern="[0-9]{4}(\.[0-9]{2})?"
                       class="w-full px-3 py-2 bg-input border border-border rounded-lg text-sm text-foreground focus:ring-2 focus:ring-ring focus:border-ring font-mono">
                <p class="text-xs text-muted-foreground mt-1">6-digit code identifying the product category (e.g., 6109.10 for cotton t-shirts)</p>
            </div>

            <!-- Country of Origin -->
            <div class="mb-6">
                <label for="bulk-customs-country" class="block text-sm font-medium text-foreground mb-1">
                    Country of Origin
                </label>
                <select id="bulk-customs-country"
                        name="country_code"
                        class="w-full px-3 py-2 bg-input border border-border rounded-lg text-sm text-foreground focus:ring-2 focus:ring-ring focus:border-ring">
                    <option value="">Select country...</option>
                    <option value="US">United States</option>
                    <option value="CN">China</option>
                    <option value="VN">Vietnam</option>
                    <option value="BD">Bangladesh</option>
                    <option value="IN">India</option>
                    <option value="ID">Indonesia</option>
                    <option value="TH">Thailand</option>
                    <option value="PK">Pakistan</option>
                    <option value="TR">Turkey</option>
                    <option value="KH">Cambodia</option>
                    <option value="MX">Mexico</option>
                    <option value="IT">Italy</option>
                    <option value="PT">Portugal</option>
                    <option value="ES">Spain</option>
                    <option value="GB">United Kingdom</option>
                    <option value="CA">Canada</option>
                    <option value="AU">Australia</option>
                    <option value="JP">Japan</option>
                    <option value="KR">South Korea</option>
                    <option value="TW">Taiwan</option>
                </select>
                <p class="text-xs text-muted-foreground mt-1">Where the product was manufactured</p>
            </div>

            <div class="bg-muted rounded-lg p-3 mb-6">
                <p class="text-sm text-muted-foreground">
                    <i class="ph ph-info mr-1"></i>
                    Leave fields empty to skip updating them. Only non-empty fields will be applied.
                </p>
            </div>

            <div class="flex justify-end gap-3">
                <button type="button"
                        onclick="document.getElementById('bulk-customs-modal').classList.add('hidden')"
                        class="px-4 py-2 text-sm text-muted-foreground hover:text-foreground transition-colors">
                    Cancel
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-primary/90 transition-colors">
                    Update Customs Info
                </button>
            </div>
        </form>
    </div>
</div>
