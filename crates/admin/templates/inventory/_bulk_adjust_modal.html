<!-- Bulk Adjust Quantity Modal -->
<div id="bulk-adjust-modal" data-modal-backdrop class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-card rounded-xl border border-border p-6 w-full max-w-md shadow-xl">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-medium text-foreground">Adjust Quantity</h3>
            <button type="button"
                    onclick="document.getElementById('bulk-adjust-modal').classList.add('hidden')"
                    class="p-1 text-muted-foreground hover:text-foreground transition-colors">
                <i class="ph ph-x text-lg"></i>
            </button>
        </div>

        <form id="bulk-adjust-form" method="POST" action="/inventory/bulk/adjust">
            <input type="hidden" name="ids" id="bulk-adjust-ids">
            <input type="hidden" name="location_id" id="bulk-adjust-location">

            <!-- Adjustment Type -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-foreground mb-2">Adjustment Type</label>
                <div class="flex gap-4">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="adjustment_type" value="adjust" checked
                               class="text-primary focus:ring-primary">
                        <span class="text-sm text-foreground">Adjust by</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="adjustment_type" value="set"
                               class="text-primary focus:ring-primary">
                        <span class="text-sm text-foreground">Set to</span>
                    </label>
                </div>
            </div>

            <!-- Quantity -->
            <div class="mb-4">
                <label for="bulk-adjust-quantity" class="block text-sm font-medium text-foreground mb-1">
                    Quantity
                </label>
                <input type="number"
                       id="bulk-adjust-quantity"
                       name="quantity"
                       placeholder="0"
                       class="w-full px-3 py-2 bg-input border border-border rounded-lg text-sm text-foreground focus:ring-2 focus:ring-ring focus:border-ring">
                <p class="text-xs text-muted-foreground mt-1">Use negative numbers to decrease (e.g., -5)</p>
            </div>

            <!-- Reason -->
            <div class="mb-6">
                <label for="bulk-adjust-reason" class="block text-sm font-medium text-foreground mb-1">
                    Reason <span class="text-muted-foreground">(required)</span>
                </label>
                <select id="bulk-adjust-reason"
                        name="reason"
                        required
                        class="w-full px-3 py-2 bg-input border border-border rounded-lg text-sm text-foreground focus:ring-2 focus:ring-ring focus:border-ring">
                    <option value="">Select a reason...</option>
                    <option value="correction">Correction</option>
                    <option value="cycle_count">Cycle Count</option>
                    <option value="damaged">Damaged</option>
                    <option value="received">Received</option>
                    <option value="restock">Restock</option>
                    <option value="shrinkage">Shrinkage</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Note (optional) -->
            <div class="mb-6">
                <label for="bulk-adjust-note" class="block text-sm font-medium text-foreground mb-1">
                    Note <span class="text-muted-foreground">(optional)</span>
                </label>
                <textarea id="bulk-adjust-note"
                          name="note"
                          rows="2"
                          placeholder="Add additional details..."
                          class="w-full px-3 py-2 bg-input border border-border rounded-lg text-sm text-foreground focus:ring-2 focus:ring-ring focus:border-ring resize-none"></textarea>
            </div>

            <div class="flex justify-end gap-3">
                <button type="button"
                        onclick="document.getElementById('bulk-adjust-modal').classList.add('hidden')"
                        class="px-4 py-2 text-sm text-muted-foreground hover:text-foreground transition-colors">
                    Cancel
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-primary/90 transition-colors">
                    Apply Changes
                </button>
            </div>
        </form>
    </div>
</div>
