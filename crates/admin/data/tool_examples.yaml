# Tool Example Queries for Embedding-Based Tool Selection
#
# This file contains example natural language queries mapped to specific Shopify tools.
# These examples are embedded and stored in pgvector for similarity search.
#
# Format:
#   tool_name:
#     domain: <domain_name>
#     examples:
#       - "Example query 1"
#       - "Example query 2"
#
# Domains: analytics, orders, customers, products, inventory, collections,
#          discounts, gift_cards, fulfillment, finance, order_editing

