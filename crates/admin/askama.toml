# Askama template configuration
# https://djc.github.io/askama/configuration.html

[general]
# Directories to search for templates (relative to crate root)
dirs = ["templates"]

# Default escape mode for templates
escape = "html"

# Custom filter functions
[[filter]]
path = "crate::filters::current_year"

[[filter]]
path = "crate::filters::humanize_datetime"

[[filter]]
path = "crate::filters::extract_id"
