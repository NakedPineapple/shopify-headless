# Product queries for Shopify Admin API

# Get a single product by ID
query GetProduct($id: ID!, $mediaCount: Int = 10, $variantCount: Int = 50) {
  product(id: $id) {
    id
    handle
    title
    description
    descriptionHtml
    status
    productType
    vendor
    tags
    totalInventory
    createdAt
    updatedAt
    featuredMedia {
      __typename
      id
      alt
      preview {
        image {
          id
          url
          altText
          width
          height
        }
      }
    }
    media(first: $mediaCount) {
      edges {
        node {
          __typename
          id
          alt
          preview {
            image {
              id
              url
              altText
              width
              height
            }
          }
        }
      }
    }
    variants(first: $variantCount) {
      edges {
        node {
          id
          title
          sku
          barcode
          price
          compareAtPrice
          inventoryQuantity
          inventoryItem {
            id
            tracked
            requiresShipping
          }
          inventoryPolicy
          media(first: 1) {
            edges {
              node {
                __typename
                id
                alt
                preview {
                  image {
                    id
                    url
                    altText
                    width
                    height
                  }
                }
              }
            }
          }
          createdAt
          updatedAt
        }
      }
    }
  }
}

# Get paginated list of products
query GetProducts(
  $first: Int = 20
  $after: String
  $query: String
  $sortKey: ProductSortKeys
  $reverse: Boolean = false
) {
  products(
    first: $first
    after: $after
    query: $query
    sortKey: $sortKey
    reverse: $reverse
  ) {
    edges {
      cursor
      node {
        id
        handle
        title
        description
        descriptionHtml
        status
        productType
        vendor
        tags
        totalInventory
        createdAt
        updatedAt
        featuredMedia {
          __typename
          id
          alt
          preview {
            image {
              id
              url
              altText
              width
              height
            }
          }
        }
        media(first: 1) {
          edges {
            node {
              __typename
              id
              alt
              preview {
                image {
                  id
                  url
                  altText
                  width
                  height
                }
              }
            }
          }
        }
        variants(first: 3) {
          edges {
            node {
              id
              title
              sku
              barcode
              price
              compareAtPrice
              inventoryQuantity
              inventoryItem {
                id
                tracked
                requiresShipping
              }
              inventoryPolicy
              media(first: 1) {
                edges {
                  node {
                    __typename
                    id
                    alt
                    preview {
                      image {
                        id
                        url
                        altText
                        width
                        height
                      }
                    }
                  }
                }
              }
              createdAt
              updatedAt
            }
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}

# Create a new product
mutation ProductCreate($input: ProductInput!) {
  productCreate(input: $input) {
    product {
      id
      title
      handle
      status
      descriptionHtml
      productType
      vendor
      tags
      totalInventory
      createdAt
      variants(first: 50) {
        edges {
          node {
            id
            title
            sku
            price
            inventoryQuantity
          }
        }
      }
    }
    userErrors {
      field
      message
    }
  }
}

# Update an existing product
mutation ProductUpdate($input: ProductInput!) {
  productUpdate(input: $input) {
    product {
      id
      title
      handle
      status
      descriptionHtml
      productType
      vendor
      tags
      totalInventory
      updatedAt
      variants(first: 50) {
        edges {
          node {
            id
            title
            sku
            price
            inventoryQuantity
          }
        }
      }
    }
    userErrors {
      field
      message
    }
  }
}

# Delete a product
mutation ProductDelete($input: ProductDeleteInput!) {
  productDelete(input: $input) {
    deletedProductId
    userErrors {
      field
      message
    }
  }
}

# Update product variants in bulk (can update single variant too)
mutation ProductVariantsBulkUpdate($productId: ID!, $variants: [ProductVariantsBulkInput!]!) {
  productVariantsBulkUpdate(productId: $productId, variants: $variants) {
    productVariants {
      id
      title
      sku
      barcode
      price
      compareAtPrice
      inventoryQuantity
    }
    userErrors {
      field
      message
    }
  }
}

# Staged uploads for file upload to Shopify CDN
mutation StagedUploadsCreate($input: [StagedUploadInput!]!) {
  stagedUploadsCreate(input: $input) {
    stagedTargets {
      url
      resourceUrl
      parameters {
        name
        value
      }
    }
    userErrors {
      field
      message
    }
  }
}

# Attach uploaded media to product
mutation ProductCreateMedia($productId: ID!, $media: [CreateMediaInput!]!) {
  productCreateMedia(productId: $productId, media: $media) {
    media {
      __typename
      ... on MediaImage {
        id
        alt
        preview {
          image {
            url
          }
        }
      }
    }
    mediaUserErrors {
      field
      message
    }
  }
}

# Delete files (images, videos, etc.)
mutation FileDelete($fileIds: [ID!]!) {
  fileDelete(fileIds: $fileIds) {
    deletedFileIds
    userErrors {
      field
      message
    }
  }
}
