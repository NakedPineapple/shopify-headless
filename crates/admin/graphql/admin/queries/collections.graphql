# Collection queries and mutations for Shopify Admin API

# Get a single collection by ID
query GetCollection($id: ID!) {
  collection(id: $id) {
    id
    title
    handle
    description
    descriptionHtml
    updatedAt
    productsCount {
      count
    }
    image {
      id
      url
      altText
    }
    ruleSet {
      appliedDisjunctively
      rules {
        column
        relation
        condition
      }
    }
    sortOrder
    seo {
      title
      description
    }
    resourcePublicationsV2(first: 20) {
      edges {
        node {
          publication {
            id
            name
            catalog {
              __typename
              title
            }
          }
          isPublished
        }
      }
    }
  }
}

# Get a collection with paginated products
query GetCollectionWithProducts($id: ID!, $first: Int = 20, $after: String) {
  collection(id: $id) {
    id
    title
    handle
    description
    descriptionHtml
    updatedAt
    productsCount {
      count
    }
    image {
      id
      url
      altText
    }
    ruleSet {
      appliedDisjunctively
      rules {
        column
        relation
        condition
      }
    }
    sortOrder
    seo {
      title
      description
    }
    resourcePublicationsV2(first: 20) {
      edges {
        node {
          publication {
            id
            name
            catalog {
              __typename
              title
            }
          }
          isPublished
        }
      }
    }
    products(first: $first, after: $after) {
      edges {
        node {
          id
          title
          handle
          status
          featuredImage {
            url
            altText
          }
          totalInventory
          priceRangeV2 {
            minVariantPrice {
              amount
              currencyCode
            }
          }
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}

# Get paginated list of collections
query GetCollections(
  $first: Int = 20
  $after: String
  $query: String
) {
  collections(first: $first, after: $after, query: $query) {
    edges {
      node {
        id
        title
        handle
        description
        updatedAt
        productsCount {
          count
        }
        image {
          id
          url
          altText
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

# Create a new collection
mutation CollectionCreate($input: CollectionInput!) {
  collectionCreate(input: $input) {
    collection {
      id
      title
      handle
    }
    userErrors {
      field
      message
    }
  }
}

# Update an existing collection (full update)
# NOTE: This mutation has issues with graphql_client's skip_none bug.
# Use CollectionUpdateFields instead for updating title/description/SEO.
mutation CollectionUpdate($input: CollectionInput!) {
  collectionUpdate(input: $input) {
    collection {
      id
      title
      handle
      updatedAt
    }
    userErrors {
      field
      message
    }
  }
}

# Update collection fields (focused mutation without products field)
# This avoids the graphql_client skip_none bug by inlining only the fields we need.
mutation CollectionUpdateFields(
  $id: ID!
  $title: String!
  $descriptionHtml: String!
  $sortOrder: CollectionSortOrder!
  $seoTitle: String!
  $seoDescription: String!
) {
  collectionUpdate(input: {
    id: $id
    title: $title
    descriptionHtml: $descriptionHtml
    sortOrder: $sortOrder
    seo: {
      title: $seoTitle
      description: $seoDescription
    }
  }) {
    collection {
      id
      title
      handle
      sortOrder
      seo {
        title
        description
      }
    }
    userErrors {
      field
      message
    }
  }
}

# Update only collection sort order (minimal mutation)
mutation CollectionUpdateSortOrder($id: ID!, $sortOrder: CollectionSortOrder!) {
  collectionUpdate(input: { id: $id, sortOrder: $sortOrder }) {
    collection {
      id
      sortOrder
    }
    userErrors {
      field
      message
    }
  }
}

# Delete a collection
mutation CollectionDelete($input: CollectionDeleteInput!) {
  collectionDelete(input: $input) {
    deletedCollectionId
    userErrors {
      field
      message
    }
  }
}

# Add products to a collection
mutation CollectionAddProductsV2($id: ID!, $productIds: [ID!]!) {
  collectionAddProductsV2(id: $id, productIds: $productIds) {
    job {
      id
      done
    }
    userErrors {
      field
      message
    }
  }
}

# Remove products from a collection
mutation CollectionRemoveProducts($id: ID!, $productIds: [ID!]!) {
  collectionRemoveProducts(id: $id, productIds: $productIds) {
    job {
      id
      done
    }
    userErrors {
      field
      message
    }
  }
}

# Get all publications (sales channels) for the shop
query GetPublications {
  publications(first: 20) {
    edges {
      node {
        id
        name
        catalog {
          __typename
          title
        }
      }
    }
  }
}

# Publish a resource to publications
mutation PublishablePublish($id: ID!, $input: [PublicationInput!]!) {
  publishablePublish(id: $id, input: $input) {
    userErrors {
      field
      message
    }
  }
}

# Unpublish a resource from publications
mutation PublishableUnpublish($id: ID!, $input: [PublicationInput!]!) {
  publishableUnpublish(id: $id, input: $input) {
    userErrors {
      field
      message
    }
  }
}

# Reorder products in a collection (manual sort only)
mutation CollectionReorderProducts($id: ID!, $moves: [MoveInput!]!) {
  collectionReorderProducts(id: $id, moves: $moves) {
    job {
      id
      done
    }
    userErrors {
      field
      message
    }
  }
}
