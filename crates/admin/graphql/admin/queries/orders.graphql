# Order queries for Shopify Admin API (no fragments for simpler type generation)

# Get a single order by ID
query GetOrder($id: ID!, $lineItemCount: Int = 50, $fulfillmentCount: Int = 10) {
  order(id: $id) {
    id
    name
    number
    createdAt
    updatedAt
    displayFinancialStatus
    displayFulfillmentStatus
    fullyPaid
    test
    email
    phone
    note
    subtotalPriceSet {
      shopMoney {
        amount
        currencyCode
      }
    }
    totalShippingPriceSet {
      shopMoney {
        amount
        currencyCode
      }
    }
    totalTaxSet {
      shopMoney {
        amount
        currencyCode
      }
    }
    totalPriceSet {
      shopMoney {
        amount
        currencyCode
      }
    }
    totalDiscountsSet {
      shopMoney {
        amount
        currencyCode
      }
    }
    currencyCode
    customer {
      id
    }
    billingAddress {
      address1
      address2
      city
      provinceCode
      countryCodeV2
      zip
      firstName
      lastName
      company
      phone
    }
    shippingAddress {
      address1
      address2
      city
      provinceCode
      countryCodeV2
      zip
      firstName
      lastName
      company
      phone
    }
    lineItems(first: $lineItemCount) {
      edges {
        node {
          id
          title
          variantTitle
          sku
          quantity
          originalUnitPriceSet {
            shopMoney {
              amount
              currencyCode
            }
          }
          discountedUnitPriceSet {
            shopMoney {
              amount
              currencyCode
            }
          }
          totalDiscountSet {
            shopMoney {
              amount
              currencyCode
            }
          }
          product {
            id
          }
          variant {
            id
          }
          requiresShipping
          isGiftCard
        }
      }
    }
    fulfillments(first: $fulfillmentCount) {
      id
      status
      trackingInfo {
        company
        number
        url
      }
      createdAt
      updatedAt
    }
  }
}

# Get paginated list of orders
query GetOrders(
  $first: Int = 20
  $after: String
  $query: String
  $sortKey: OrderSortKeys
  $reverse: Boolean = false
) {
  orders(
    first: $first
    after: $after
    query: $query
    sortKey: $sortKey
    reverse: $reverse
  ) {
    edges {
      cursor
      node {
        id
        name
        number
        createdAt
        updatedAt
        displayFinancialStatus
        displayFulfillmentStatus
        fullyPaid
        test
        email
        phone
        note
        subtotalPriceSet {
          shopMoney {
            amount
            currencyCode
          }
        }
        totalShippingPriceSet {
          shopMoney {
            amount
            currencyCode
          }
        }
        totalTaxSet {
          shopMoney {
            amount
            currencyCode
          }
        }
        totalPriceSet {
          shopMoney {
            amount
            currencyCode
          }
        }
        totalDiscountsSet {
          shopMoney {
            amount
            currencyCode
          }
        }
        currencyCode
        customer {
          id
        }
        billingAddress {
          address1
          address2
          city
          provinceCode
          countryCodeV2
          zip
          firstName
          lastName
          company
          phone
        }
        shippingAddress {
          address1
          address2
          city
          provinceCode
          countryCodeV2
          zip
          firstName
          lastName
          company
          phone
        }
        lineItems(first: 3) {
          edges {
            node {
              id
              title
              variantTitle
              sku
              quantity
              originalUnitPriceSet {
                shopMoney {
                  amount
                  currencyCode
                }
              }
              discountedUnitPriceSet {
                shopMoney {
                  amount
                  currencyCode
                }
              }
              totalDiscountSet {
                shopMoney {
                  amount
                  currencyCode
                }
              }
              product {
                id
              }
              variant {
                id
              }
              requiresShipping
              isGiftCard
            }
          }
        }
        fulfillments(first: 3) {
          id
          status
          trackingInfo {
            company
            number
            url
          }
          createdAt
          updatedAt
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
