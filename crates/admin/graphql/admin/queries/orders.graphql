# Order queries for Shopify Admin API (no fragments for simpler type generation)

# Get a single order by ID
query GetOrder($id: ID!, $lineItemCount: Int = 50, $fulfillmentCount: Int = 10) {
  order(id: $id) {
    id
    name
    number
    createdAt
    updatedAt
    displayFinancialStatus
    displayFulfillmentStatus
    fullyPaid
    test
    email
    phone
    note
    subtotalPriceSet {
      shopMoney {
        amount
        currencyCode
      }
    }
    totalShippingPriceSet {
      shopMoney {
        amount
        currencyCode
      }
    }
    totalTaxSet {
      shopMoney {
        amount
        currencyCode
      }
    }
    totalPriceSet {
      shopMoney {
        amount
        currencyCode
      }
    }
    totalDiscountsSet {
      shopMoney {
        amount
        currencyCode
      }
    }
    currencyCode
    customer {
      id
    }
    billingAddress {
      address1
      address2
      city
      provinceCode
      countryCodeV2
      zip
      firstName
      lastName
      company
      phone
    }
    shippingAddress {
      address1
      address2
      city
      provinceCode
      countryCodeV2
      zip
      firstName
      lastName
      company
      phone
    }
    lineItems(first: $lineItemCount) {
      edges {
        node {
          id
          title
          variantTitle
          sku
          quantity
          originalUnitPriceSet {
            shopMoney {
              amount
              currencyCode
            }
          }
          discountedUnitPriceSet {
            shopMoney {
              amount
              currencyCode
            }
          }
          totalDiscountSet {
            shopMoney {
              amount
              currencyCode
            }
          }
          product {
            id
          }
          variant {
            id
          }
          requiresShipping
          isGiftCard
        }
      }
    }
    fulfillments(first: $fulfillmentCount) {
      id
      status
      trackingInfo {
        company
        number
        url
      }
      createdAt
      updatedAt
    }
  }
}

# Get paginated list of orders
query GetOrders(
  $first: Int = 20
  $after: String
  $query: String
  $sortKey: OrderSortKeys
  $reverse: Boolean = false
) {
  orders(
    first: $first
    after: $after
    query: $query
    sortKey: $sortKey
    reverse: $reverse
  ) {
    edges {
      cursor
      node {
        id
        name
        number
        createdAt
        updatedAt
        closedAt
        cancelledAt
        displayFinancialStatus
        displayFulfillmentStatus
        returnStatus
        fullyPaid
        test
        email
        phone
        note
        tags
        subtotalPriceSet {
          shopMoney {
            amount
            currencyCode
          }
        }
        totalShippingPriceSet {
          shopMoney {
            amount
            currencyCode
          }
        }
        totalTaxSet {
          shopMoney {
            amount
            currencyCode
          }
        }
        totalPriceSet {
          shopMoney {
            amount
            currencyCode
          }
        }
        totalDiscountsSet {
          shopMoney {
            amount
            currencyCode
          }
        }
        currencyCode
        customer {
          id
          displayName
        }
        billingAddress {
          address1
          address2
          city
          provinceCode
          countryCodeV2
          zip
          firstName
          lastName
          company
          phone
        }
        shippingAddress {
          address1
          address2
          city
          provinceCode
          countryCodeV2
          zip
          firstName
          lastName
          company
          phone
        }
        channelInformation {
          channelDefinition {
            channelName
          }
        }
        shippingLine {
          title
          deliveryCategory
        }
        discountCodes
        risks(first: 5) {
          level
          message
        }
        lineItems(first: 3) {
          edges {
            node {
              id
              title
              variantTitle
              sku
              quantity
              originalUnitPriceSet {
                shopMoney {
                  amount
                  currencyCode
                }
              }
              discountedUnitPriceSet {
                shopMoney {
                  amount
                  currencyCode
                }
              }
              totalDiscountSet {
                shopMoney {
                  amount
                  currencyCode
                }
              }
              product {
                id
              }
              variant {
                id
              }
              requiresShipping
              isGiftCard
            }
          }
        }
        fulfillments(first: 3) {
          id
          status
          trackingInfo {
            company
            number
            url
          }
          createdAt
          updatedAt
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}

# Update order note
mutation OrderUpdate($input: OrderInput!) {
  orderUpdate(input: $input) {
    order {
      id
      note
      tags
    }
    userErrors {
      field
      message
    }
  }
}

# Mark order as paid
mutation OrderMarkAsPaid($input: OrderMarkAsPaidInput!) {
  orderMarkAsPaid(input: $input) {
    order {
      id
      displayFinancialStatus
      fullyPaid
    }
    userErrors {
      field
      message
    }
  }
}

# Cancel order
mutation OrderCancel($orderId: ID!, $reason: OrderCancelReason!, $notifyCustomer: Boolean, $refund: Boolean, $restock: Boolean!, $staffNote: String) {
  orderCancel(orderId: $orderId, reason: $reason, notifyCustomer: $notifyCustomer, refund: $refund, restock: $restock, staffNote: $staffNote) {
    orderCancelUserErrors {
      field
      message
    }
  }
}

# Archive/Close order
mutation OrderClose($input: OrderCloseInput!) {
  orderClose(input: $input) {
    order {
      id
      closed
      closedAt
    }
    userErrors {
      field
      message
    }
  }
}

# Reopen/Unarchive order
mutation OrderOpen($input: OrderOpenInput!) {
  orderOpen(input: $input) {
    order {
      id
      closed
    }
    userErrors {
      field
      message
    }
  }
}

# Capture payment on order
mutation OrderCapture($input: OrderCaptureInput!) {
  orderCapture(input: $input) {
    transaction {
      id
      status
      kind
      amountSet {
        shopMoney {
          amount
          currencyCode
        }
      }
    }
    userErrors {
      field
      message
    }
  }
}

# Add tags to a resource (Order)
mutation OrderTagsAdd($id: ID!, $tags: [String!]!) {
  tagsAdd(id: $id, tags: $tags) {
    node {
      __typename
      ... on Order {
        id
        tags
      }
    }
    userErrors {
      field
      message
    }
  }
}

# Remove tags from a resource (Order)
mutation OrderTagsRemove($id: ID!, $tags: [String!]!) {
  tagsRemove(id: $id, tags: $tags) {
    node {
      __typename
      ... on Order {
        id
        tags
      }
    }
    userErrors {
      field
      message
    }
  }
}
